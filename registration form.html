              <div class="form-group row">
                <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-7">
                  <input class="form-control" id="first_name" maxlength="40" name="first_name" size="20" type="text" required placeholder="Enter your First Name"/> <br>

              </div>
          
              <div class="form-group row">
                <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>

                  <input class="form-control" id="last_name" maxlength="80" name="last_name" size="20" type="text" required placeholder="Enter your Last Name"/> <br>
                </div>
              </div>
          
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>

                </div>
              </div>
              
              <div class="form-group row">

              </div>

              <div class="form-group row">

                <div class="col-sm-7">
                  <select class="form-control" name="salutation" >
                    <option value="">--None--</option>
                    <option value="Mr.">Mr.</option>    
                    <option value="Ms.">Ms.</option>      
                    <option value="Mrs.">Mrs.</option>      
                    <option value="Dr.">Dr.</option>      
                    <option value="Prof.">Prof.</option> 
                  </select> <br>
                </div>
              </div>
          
              <div class="form-group row">
                <label for="mobile" class="col-sm-3 col-form-label">Mobile</label>

                </div>
              </div>
          
              <div class="form-group row">
                <label for="street" class="col-sm-3 col-form-label">Street</label>

                </div>
              </div>
              
              <div class="form-group row">
                <label for="zip" class="col-sm-3 col-form-label">ZIP</label>
                <div class="col-sm-7">
                  <input class="form-control" id="zip" maxlength="20" name="zip" size="20" type="text" required placeholder="ZIP"/> <br>
                </div>
              </div>
              
              <div class="form-group row">
                <label for="country" class="col-sm-3 col-form-label">Country</label>
                <div class="col-sm-7">
                  <input class="form-control" id="country" maxlength="40" name="country" size="20" type="text" required placeholder="Country"/> <br>

              </div>
          
              <div class="form-group row">
                <label for="lichessId" class="col-sm-3 col-form-label">Lichess Id</label>
                <div class="col-sm-7">
                  <input class="form-control" id="00N5i00000KeZdE" maxlength="25" name="00N5i00000KeZdE" size="20" type="text" required placeholder="Enter your Lichess Id"/> <br>   
                </div>
              </div>
              
              <div class="form-group row">

                    <option value="Under 9">Under 9</option>      
                    <option value="Under 11">Under 11</option>      
                    <option value="Under 13">Under 13</option>      
                    <option value="Under 15">Under 15</option>      
                    <option value="Under 17">Under 17</option>

                </div>

              <script src="https://www.google.com/recaptcha/api.js"></script>
              
              <script>    
                function timestamp() { 
                  var response = document.getElementById("g-recaptcha-response"); 
                  if (response == null || response.value.trim() == "") {
                    var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());
                    document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); 
                  } 
                } 
                setInterval(timestamp, 500); 
              </script>
